{% extends 'base.html' %}

{% block css %}
  <style>

    label{
      color:white;
    }

    body {
      margin:0;
      padding:0;
      font-family: sans-serif;
      background: linear-gradient(#b429f9, #26c5f3 );
    }

    .login-box {
      position:absolute;
      margin-top: 10%;
      top:40%;
      left: 50%;
      width: 1000px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,.5);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }

    .login-box h2 {
      margin: 0 0 30px;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .login-box .user-box {
      position: relative;
    }

    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    .login-box .user-box label {
      position: absolute;
      top:0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .login-box form a {
      position: relative;
      left:35%;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 20px;
      text-decoration:none;
      font-weight: bolder;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px;
      text-align: center;
      width:30%;
    }

    .login-box a:hover {
      background: #03e9f4;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4,
                  0 0 100px #03e9f4;
    }

    .login-box a span {
      position: absolute;
      display: block;
    }

    .login-box a span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
      50%,100% {
        left: 100%;
      }
    }

    .login-box a span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: .25s
    }

    @keyframes btn-anim2 {
      0% {
        top: -100%;
      }
      50%,100% {
        top: 100%;
      }
    }

    .login-box a span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: .5s
    }

    @keyframes btn-anim3 {
      0% {
        right: -100%;
      }
      50%,100% {
        right: 100%;
      }
    }

    .login-box a span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: .75s
    }

    @keyframes btn-anim4 {
      0% {
        bottom: -100%;
      }
      50%,100% {
        bottom: 100%;
      }
    }

  </style>
{% endblock %}

{% block body %}
  <div class="container-fluid login-box rounded">
    <h2>Fill Details</h2>

    <!-- Detail Form -->
    <form method = "POST" >
      <div class="row padding" >
        <div class="col-sm-5 col-md-6 " style="border-right:2px dotted white; ">
          <label>ROA(C) before interest and depreciation before interest</label>
          <div class="user-box">
            <input type="number" name="ROA(C)" >
          </div>
          <label>ROA(A) before interest and % after tax</label>
          <div class="user-box">
            <input type="number" name="ROA(A)" >
          </div>
          <label>ROA(B) before interest and depreciation after tax</label>
          <div class="user-box">
            <input type="number" name="ROA(B)" >
          </div>
          <label>EPS</label>
          <div class="user-box">
            <input type="number" name="EPS" >
          </div>
          <label>Per Share Net profit before tax</label>
          <div class="user-box">
            <input type="number" name="Share Net Profit" >
          </div>
        </div>
        <div class="col-sm-5 col-md-6">
          <label>Debt ratio</label>
          <div class="user-box">
            <input type="number" name="Debt ratio" >
          </div>
          <label>Net worth/Assets</label>
          <div class="user-box">
            <input type="number" name="Net Assets" >
          </div>
          <label> Net profit before tax/Paid-in capital</label>
          <div class="user-box">
            <input type="number" name=" Net profit before tax" >
          </div>
          <label> Retained Earnings to Total Assets</label>
          <div class="user-box">
            <input type="number" name=" Retained Earnings" >
          </div>
          <label>Net Income to Total Assets</label>
          <div class="user-box">
            <input type="number" name="Net Income" >
          </div>
        </div>
      </div>
      <a href="/">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Upload
        </a>
    </form>
  </div>
{% endblock %}

{% block js %}{% endblock %}
